<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">📜 Your Chat History</h2>

    {% if messages %}
        <div class="list-group">
            {% for msg in messages %}
                <div class="list-group-item mb-3 shadow-sm">
                    <p><strong>You:</strong> {{ msg.prompt }}</p>
                    <p><strong>AI:</strong> {{ msg.response }}</p>
                    <small class="text-muted">🕒 {{ msg.created_at|date:"M d, Y H:i" }}</small>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted">No messages yet. Start chatting!</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/api/chat/page/" class="btn btn-outline-primary">💬 Back to Chat</a>
        <a href="/" class="btn btn-link">🏠 Home</a>
    </div>
</div>

</body>
</html>
