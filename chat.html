<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">💬 Ask the AI</h2>

    <form method="post" action="/api/chat/" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="prompt" class="form-label">Your Message</label>
            <textarea name="prompt" id="prompt" class="form-control" rows="4" placeholder="Type your question here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <div class="text-center mt-4">
        <a href="/api/chat/history/page/" class="btn btn-outline-secondary">📜 View History</a>
        <a href="/" class="btn btn-link">🏠 Back to Home</a>
    </div>
</div>

</body>
</html>
